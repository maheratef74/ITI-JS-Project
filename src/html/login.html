<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Edunity</title>
    <link rel="stylesheet" href="../css/registeration.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="../shared/components.js"></script>
  </head>

  <body>
    <!-- Header and modals will be loaded by components.js -->

    <!-- pageTitle -->
    <div class="pageTitle">
      <div class="content">
        <h1>Sign in</h1>
        <img src="../images/registIcon1.png" alt="img1" class="img1" />
        <img src="../images/registIcon2.png" alt="img2" class="img2" />
        <img src="../images/registIcon3.png" alt="img3" class="img3" />
        <img src="../images/registIcon4.png" alt="img4" class="img4" />
      </div>
    </div>

    <!-- Login Section -->
    <section class="auth-section">
      <div class="auth-container">
        <div class="auth-card">
          <div class="auth-header">
            <h2>Welcome Back!</h2>
            <p>Sign in to continue your learning journey</p>
          </div>

          <form class="auth-form">
            <div class="form-group">
              <label for="email">Email Address</label>
              <div class="input-wrapper">
                <svg
                  class="input-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                  ></path>
                  <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-input"
                  placeholder="Enter your email"
                  required
                />
              </div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-wrapper">
                <svg
                  class="input-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <rect
                    x="3"
                    y="11"
                    width="18"
                    height="11"
                    rx="2"
                    ry="2"
                  ></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-input"
                  placeholder="Enter your password"
                  required
                />
              </div>
            </div>

            <div class="form-options">
              <label class="checkbox-wrapper">
                <input type="checkbox" />
                <span>Remember me</span>
              </label>
              <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <button type="submit" class="auth-btn">
              <span>Sign In</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </button>
          </form>

          <div class="auth-divider">
            <span>Or sign in with</span>
          </div>

          <div class="social-auth">
            <a href="#" class="social-btn google">
              <img src="../images/googleLogo.png" alt="Google" />
            </a>
            <a href="#" class="social-btn facebook">
              <img src="../images/facebookLogo.png" alt="Facebook" />
            </a>
            <a href="#" class="social-btn apple">
              <img src="../images/appleLogo.png" alt="Apple" />
            </a>
          </div>

          <p class="auth-footer">
            Don't have an account?
            <a href="registeration.html" class="auth-link">Sign up</a>
          </p>
        </div>

        <div class="auth-image">
          <img src="../images/registImg.png" alt="Learning illustration" />
          <div class="image-overlay">
            <h3>Start Learning Today</h3>
            <p>Join thousands of students already learning with Edunity</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer will be loaded by components.js -->

    <script src="../js/login.js"></script>
  </body>
</html>
