<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edunity - Online Learning Platform</title>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/courses.css" />
    <script src="../shared/components.js"></script>
  </head>
  <body>
    <!-- Header and modals will be loaded by components.js -->

    <!-- Hero Section -->
    <section class="hero-section">
      <svg class="decoration circles" viewBox="0 0 60 60">
        <circle
          cx="15"
          cy="15"
          r="8"
          fill="none"
          stroke="#FF6B6B"
          stroke-width="2"
        />
        <circle
          cx="40"
          cy="20"
          r="6"
          fill="none"
          stroke="#FF6B6B"
          stroke-width="2"
        />
        <circle
          cx="25"
          cy="40"
          r="5"
          fill="none"
          stroke="#FF6B6B"
          stroke-width="2"
        />
        <circle
          cx="45"
          cy="45"
          r="7"
          fill="none"
          stroke="#FF6B6B"
          stroke-width="2"
        />
      </svg>

      <svg class="decoration wave" viewBox="0 0 50 30">
        <path
          d="M0 15 Q 12.5 5, 25 15 T 50 15"
          fill="none"
          stroke="#6C5CE7"
          stroke-width="2"
        />
        <path
          d="M0 20 Q 12.5 10, 25 20 T 50 20"
          fill="none"
          stroke="#6C5CE7"
          stroke-width="2"
        />
      </svg>

      <svg class="decoration star" viewBox="0 0 70 70">
        <path
          d="M35 5 L40 25 L60 30 L40 35 L35 55 L30 35 L10 30 L30 25 Z"
          fill="currentColor"
        />
      </svg>

      <svg class="decoration curve" viewBox="0 0 60 40">
        <path
          d="M5 35 Q 30 5, 55 35"
          fill="none"
          stroke="currentColor"
          stroke-width="3"
        />
      </svg>

      <h1 class="hero-title">AVAILABLE COURSES</h1>
    </section>

    <!-- Courses Section -->
    <section class="courses-section">
      <div class="section-header">
        <p class="section-tag">TOP POPULAR COURSE</p>
        <h2 class="section-title">Edunity Course Student Can Join With Us.</h2>
        <div class="sort-controls">
          <button class="sort-btn active" data-sort="default">Default</button>
          <button class="sort-btn" data-sort="price-low">
            Price: Low to High
          </button>
          <button class="sort-btn" data-sort="price-high">
            Price: High to Low
          </button>
          <button class="sort-btn" data-sort="rating">Highest Rated</button>
        </div>
      </div>

      <div class="courses-grid" id="coursesGrid"></div>
    </section>

    <!-- Footer will be loaded by components.js -->

    <script src="../js/courses.js"></script>
  </body>
</html>
