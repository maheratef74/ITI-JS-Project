<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart - Edunity</title>
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/cart.css" />
    <script src="../shared/components.js"></script>
    <script src="../js/utils/auth.js"></script>
  </head>
  <body>
    <script>
      // Check authentication on page load
      checkAuthentication();
    </script>
    <!-- Header and modals will be loaded by components.js -->

    <div class="cart-page">
      <div class="cart-page-header">
        <h1>ðŸ›’ Shopping Cart</h1>
        <p>Review your selected courses before checkout</p>
      </div>

      <div id="cartContent">
        <table class="cart-table">
          <thead>
            <tr>
              <th>Image</th>
              <th>Course Title</th>
              <th>Price</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="cartBody"></tbody>
        </table>

        <div class="cart-footer">
          <div class="promo">
            <input type="text" id="promoInput" placeholder="Coupon code" />
            <button id="applyPromo">APPLY COUPON</button>
          </div>

          <div class="cart-total-box">
            <h3>Cart Totals</h3>
            <div class="line">
              <span>Total</span>
              <span id="totalPrice">$0</span>
            </div>
            <button class="checkout-btn">PROCEED TO PAYMENT</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer will be loaded by components.js -->

    <script>
      let courses = JSON.parse(sessionStorage.getItem("edunityCart")) || [];
      let cartBody = document.getElementById("cartBody");
      let totalPriceSpan = document.getElementById("totalPrice");
      let cartContent = document.getElementById("cartContent");

      function renderCourses() {
        if (courses.length === 0) {
          cartContent.innerHTML = `
            <div class="cart-empty">
              <div class="cart-empty-icon">ðŸ›’</div>
              <h2>Your cart is empty</h2>
              <p>Start exploring our courses and add some to your cart!</p>
              <a href="./courses.html" class="checkout-btn" style="display: inline-block; padding: 15px 40px; text-decoration: none; width: auto;">Browse Courses</a>
            </div>
          `;
          return;
        }

        cartBody.innerHTML = "";
        let total = 0;

        courses.forEach((course) => {
          let tr = document.createElement("tr");

          tr.innerHTML = `
            <td><img src="${course.image}"></td>
            <td>${course.title}</td>
            <td>$${course.price.toFixed(2)}</td>
            <td class="remove-btn">Ã—</td>
          `;

          tr.querySelector(".remove-btn").addEventListener("click", () => {
            removeCourse(course.id);
          });

          cartBody.appendChild(tr);
          total += course.price;
        });

        totalPriceSpan.innerText = `$${total.toFixed(2)}`;
        updateCartCount();
      }

      function removeCourse(id) {
        courses = courses.filter((c) => c.id !== id);
        sessionStorage.setItem("edunityCart", JSON.stringify(courses));
        renderCourses();
      }

      function updateCartCount() {
        const cartCountElement = document.getElementById("cartCount");
        if (cartCountElement) {
          cartCountElement.textContent = courses.length;
        }
      }

      renderCourses();
    </script>
  </body>
</html>
