<html>

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration</title>
    <link rel="stylesheet" href="../css/registeration.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

</head>

<body>

  <!-- pageTitle -->
  <div class="pageTitle">
    <div class="content">
      <h1>Sign up</h1>
      <a href="#">Home</a> <span>//</span> <a href="#">Sign Up</a>
      <img src="../images/registIcon1.png" alt="img1" class="img1">
      <img src="../images/registIcon2.png" alt="img2" class="img2">
      <img src="../images/registIcon3.png" alt="img3" class="img3">
      <img src="../images/registIcon4.png" alt="img4" class="img4">
    </div>
  </div>

  <!-- ----------------------------------------------------------------- -->

  <div class="form">
    <form action="">
      <h2>Sign up</h2>
      <div class="fullName" name="fullName*">
        <input type="text" name="fullName" required class="inputs">
      </div>
      <div class="phone" name="phone*">
        <input type="text" name="phone" required class="inputs">
      </div>
      <div class="email" name="email*">
        <input type="email" name="email" required class="inputs">
      </div>
      <div class="password" name="password*">
        <input type="password" name="password" required class="inputs">
      </div>
      <div class="formFooter">
        <input type="submit" value="Sign up" class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
          <path d="M598.6 342.6C611.1 330.1 611.1 309.8 598.6 297.3L470.6 169.3C458.1 156.8 437.8 156.8 425.3 169.3C412.8 181.8 412.8 202.1 425.3 214.6L498.7 288L64 288C46.3 288 32 302.3 32 320C32 337.7 46.3 352 64 352L498.7 352L425.3 425.4C412.8 437.9 412.8 458.2 425.3 470.7C437.8 483.2 458.1 483.2 470.6 470.7L598.6 342.7z"/>
        </svg>
        <div class="oath">
          <p>Or sign up with</p>
          <div class="icons">
            <img src="../images/appleLogo.png" alt="">
            <img src="../images/googleLogo.png" alt="">
            <img src="../images/facebookLogo.png" alt="">
          </div>
        </div>
      </div>
      <p>Already have an account? <a href="#">Sign in</a></p>
    </form>
    <img src="../images/registImg.png" alt="">
  </div>

</body>

</html>
